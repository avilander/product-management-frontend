<form [formGroup]="form" (ngSubmit)="submit()" class="product-form">
  <div class="product-form__row">
    <label>
      Nome
      <input type="text" formControlName="name" />
    </label>
    <div
      *ngIf="
        form.controls['name'].touched &&
        form.controls['name'].invalid
      "
      class="error"
    >
      Nome é obrigatório (máx. 200 chars).
    </div>
  </div>

  <div class="product-form__row">
    <label>
      Categoria
      <input type="text" formControlName="category" />
    </label>
    <div
      *ngIf="
        form.controls['category'].touched &&
        form.controls['category'].invalid
      "
      class="error"
    >
      Categoria é obrigatória (máx. 100 chars).
    </div>
  </div>

  <div class="product-form__row">
    <label>
      Custo Unitário
      <input type="number" step="0.01" formControlName="unitCost" />
    </label>
    <div
      *ngIf="
        form.controls['unitCost'].touched &&
        form.controls['unitCost'].invalid
      "
      class="error"
    >
      Informe um valor válido (>= 0).
    </div>
  </div>

  <div class="product-form__actions">
    <button type="submit" [disabled]="saving">
      {{ saving ? 'Salvando...' : (product ? 'Salvar alterações' : 'Cadastrar') }}
    </button>

    <button
      type="button"
      *ngIf="product"
      (click)="onCancel()"
    >
      Cancelar
    </button>
  </div>
</form>
